<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>User</title>

</head>
<body>
<header>
    <div class="bs">
        <div class="container-fluid bg-dark text-white my-4" >
            <div class="row gx-5">
                <div class="col-lg-11 me-auto">
                    <h5>
                        <span th:text="${users.getName()} "></span>
                        <span> with roles: </span>

                        <span th:each= "roles:${users.getRoles()}"
                              th:text="${roles.getRole().replace('ROLE_','')}+'  '"></span>
                    </h5>
                </div>
                <div class="col-lg-1 ms-auto">
                    <form th:action="@{/logout}" method="get">
                        <button type="submit" class="btn bg-dark text-secondary">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="d-flex align-items-start">
    <!--Создаем кнопку слева для получения информации о юзере-->
    <div class="col-2">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="v-pills-user-tab" data-bs-toggle="pill" data-bs-target="#v-pills-user" type="button" role="tab" aria-controls="v-pills-user" aria-selected="true">User</button>
        </div>
    </div>

    <div class="container-fluid">

        <h1>User information-page</h1>

        <div class="p-3 border bg-light">
        <table class="table table-secondary table-striped table-hover caption-top table-bordered ">
            <h5>About User</h5>
            <thead class="table-light">
    <tr>
        <th class="col">Id</th>
        <th class="col">Name</th>
        <th class="col">Lastname</th>
        <th class="col">Age</th>
        <th class="col">Role</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="usr : ${users}">
        <td th:utext="${usr.id}">id</td>
        <td th:utext="${usr.name}">name</td>
        <td th:utext="${usr.lastname}">lastname</td>
        <td th:utext="${usr.age}">age</td>
        <td th:utext="${usr.roles}">role</td>
    </tr>
    </tbody>
        </table>
        <br>
        </div>
    </div>
</div>
</body>
</html>
