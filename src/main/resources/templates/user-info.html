<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Admin</title>
</head>
<body th:border="1">
<h1>User</h1>

<div class="modal" th:id= "${'update' + user.id}" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" th:id= "${'update' + user.id}">Update User</h5>

                <!-- Кнопка закрытия -->
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label=""></button>
                <!-- !!!!!!!!-->

            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row ">
                        <form method="post" th:action="@{/saveUser}" th:object="${user}">

                            <div class="form-group text-center">
                                <label  for="id">
                                    <strong>Id</strong>
                                </label>
                                <input type="text" th:value="${usr.id}"  class="form-control"
                                       id="id">
                            </div>
                            <div class="form-group text-center" >
                                <label for="name">
                                    <strong>Name</strong>
                                </label>
                                <input type="text" th:value="${usr.name}" class="form-control"
                                       id="name">
                            </div>
                            <br>
                            <div class="form-group text-center">
                                <label for="lastname">
                                    <strong>LastName</strong>
                                </label>
                                <input type="text" th:value="${usr.lastname}"  class="form-control"
                                       id="lastname" >
                            </div>
                            <br>
                            <div class="form-group text-center">
                                <label for="age">
                                    <strong>Age</strong>
                                </label>
                                <input type="text" th:value="${usr.age}"  class="form-control"
                                       id="age" >
                            </div>
                            <br>
                            <div class="form-group text-center">
                                <label for="role">
                                    <strong>Role</strong>
                                </label>
                                <input type="text" th:value="${usr.roles}"  class="form-control"
                                       id="role" >
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
